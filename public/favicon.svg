<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="ticketShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Ticket stub background -->
  <rect x="4" y="8" width="24" height="16" rx="1" ry="1" 
        fill="url(#ticketGradient)" 
        filter="url(#ticketShadow)"/>
  
  <!-- Perforation edge (left side) -->
  <line x1="4" y1="8" x2="4" y2="24" stroke="#fff" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.8"/>
  
  <!-- Ticket details (subtle lines) -->
  <line x1="7" y1="12" x2="18" y2="12" stroke="#fff" stroke-width="0.8" opacity="0.9"/>
  <line x1="7" y1="15" x2="15" y2="15" stroke="#fff" stroke-width="0.6" opacity="0.7"/>
  <line x1="7" y1="18" x2="20" y2="18" stroke="#fff" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Small music note icon -->
  <g transform="translate(21, 11)" fill="#fff" opacity="0.9">
    <circle cx="2" cy="6" r="1.2"/>
    <rect x="3" y="2" width="0.6" height="5"/>
    <path d="M3.6 2 Q5 1.5 5.5 2.5 Q5.2 3.2 3.6 3.5 Z"/>
  </g>
</svg>